apiVersion: v1
kind: Template
labels:
  template: fisgaccount-tamplate
metadata:
  annotations:
    description: Agile Integration demo. Finance demo UAT  - Traditional Banking
    iconClass: icon-jenkins
    tags: demo,java,springboot,fis,jenkins
    version: "2.0"
  name: fisgaccount-service
objects:
- apiVersion: v1
  kind: Service
  metadata:
    annotations: {}
    labels:
      component: ${APP_NAME}
      group: quickstarts
      project: ${APP_NAME}
      provider: s2i
      version: ${APP_VERSION}
    name: ${APP_NAME}
  spec:
    clusterIP: None
    deprecatedPublicIPs: []
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      component: ${APP_NAME}
      group: quickstarts
      project: ${APP_NAME}
      provider: s2i
- apiVersion: v1
  kind: ImageStream
  metadata:
    creationTimestamp: null
    labels:
      component: ${APP_NAME}
      group: quickstarts
      project: ${APP_NAME}
      provider: s2i
      version: ${APP_VERSION}
    name: ${APP_NAME}
  spec: {}
  status:
    dockerImageRepository: ""
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      component: ${APP_NAME}
      group: quickstarts
      project: ${APP_NAME}
      provider: s2i
      version: ${APP_VERSION}
    name: ${APP_NAME}
  spec:
    replicas: 1
    selector:
      component: ${APP_NAME}
      deploymentconfig: ${APP_NAME}
      group: quickstarts
      project: ${APP_NAME}
      provider: s2i
      version: ${APP_VERSION}
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 10800
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        creationTimestamp: null
        labels:
          component: ${APP_NAME}
          deploymentconfig: ${APP_NAME}
          group: quickstarts
          project: ${APP_NAME}
          provider: s2i
          version: ${APP_VERSION}
      spec:
        containers:
        - env:
          - name: MYSQL_SERVICE_NAME
            value: ${MYSQL_SERVICE_NAME}
          - name: MYSQL_SERVICE_DATABASE
            value: ${MYSQL_SERVICE_DATABASE}
          - name: MYSQL_SERVICE_USERNAME
            value: ${MYSQL_SERVICE_USERNAME}
          - name: MYSQL_SERVICE_PASSWORD
            value: ${MYSQL_SERVICE_PASSWORD}
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: library/${APP_NAME}:latest
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 180
          name: ${APP_NAME}
          ports:
          - containerPort: 8778
            name: jolokia
          - containerPort: 8080
            name: tcp
          - containerPort: 9779
            name: prometheus
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
          resources: {}
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${APP_NAME}
        from:
          kind: ImageStreamTag
          name: ${APP_NAME}:latest
      type: ImageChange
  status: {}
parameters:
- description: The name assigned to the application.
  displayName: Application Name
  name: APP_NAME
  required: true
  value: fisaccount-service
- description: The URL of the repository with your application source code.
  displayName: Git Repository URL
  name: GIT_REPO
  required: true
  value: https://github.com/jbossdemocentral/fuse-financial-cicd.git
- description: Path within Git project to build; empty for root project directory.
  name: CONTEXT_DIR
  value: /fisdemoaccount
- description: Set this to a branch name, tag or other ref of your repository if you
    are not using the default branch.
  displayName: Git Reference
  name: GIT_REF
  value: master 
- description: The version of the FIS S2I builder image to use.
  displayName: Builder version
  name: BUILDER_VERSION
  value: "2.0"
- description: The application version.
  displayName: Application Version
  name: APP_VERSION
  value: 1.0.0
- description: Arguments passed to mvn in the build.
  displayName: Maven Arguments
  name: MAVEN_ARGS
  value: package -DskipTests -Dfabric8.skip -e -B
- description: Extra arguments passed to mvn, e.g. for multi-module builds.
  displayName: Extra Maven Arguments
  name: MAVEN_ARGS_APPEND
- description: Directory of the artifact to be built, e.g. for multi-module builds.
  displayName: Maven build directory
  name: ARTIFACT_DIR
- description: Namespace in which the Fuse ImageStreams are installed. These ImageStreams
    are normally installed in the openshift namespace. You should only need to modify
    this if you've installed the ImageStreams in a different namespace/project.
  displayName: Image Stream Namespace
  name: IMAGE_STREAM_NAMESPACE
  required: true
  value: openshift
- description: The secret needed to trigger a build.
  displayName: Git Build Secret
  from: '[a-zA-Z0-9]{40}'
  generate: expression
  name: BUILD_SECRET
- description: MYSQL Database service name
  displayName: MYSQL Service Name
  from: '[a-zA-Z]{20}'
  generate: expression
  name: MYSQL_SERVICE_NAME
  required: true
  value: mysql
- description: MYSQL Database name
  displayName: MYSQL Database name
  from: '[a-zA-Z]{10}'
  generate: expression
  name: MYSQL_SERVICE_DATABASE
  required: true
  value: sampledb
- description: MYSQL Database username
  displayName: Username to login MYSQL DB
  from: '[a-zA-Z0-9]{10}'
  generate: expression
  name: MYSQL_SERVICE_USERNAME
  required: true
  value: dbuser
- description: MYSQL Database password
  displayName: Password to login MYSQL DB
  from: '[a-zA-Z0-9]{10}'
  generate: expression
  name: MYSQL_SERVICE_PASSWORD
  required: true
  value: password
